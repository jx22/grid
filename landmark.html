    <script>

      function checkforblank() {

        var errormessage = "";

        if (document.getElementById('destination_field').value == "") {
          errormessage += "Please enter a destination. \n";
          document.getElementById('destination_field').style.borderColor = "red";
        }

        if (document.getElementById('location_field').value == "") {
          errormessage += "Please enter a location. \n";
          document.getElementById('location_field').style.borderColor = "red";
        }

        if (document.getElementById('description_field').value == "") {
          errormessage += "Please enter a description. \n";
          document.getElementById('description_field').style.borderColor = "red";
        }

        if (errormessage != "") {
          alert(errormessage);
          return false;
        }

      }

    </script>
