<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Grid</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 90;
        padding: 40;
        font-family: 'Lato', sans-serif;
        font-size: 24px;
        background: #373738;
      }

      h1 {
        font-family: 'Lato', sans-serif;
        font-size: 48px;
        color: blue;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
  
  <br>
  <br>
  <br>
  <br>

  <h1>GRID</h1>

  <div id='map' style='width: 1200px; height: 900px;'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoianh4IiwiYSI6IjUxNWVmNGYzZGRmOTU1ZjEwY2JkMzVlNTg1MGI5OWY5In0.JoebSQedSPap-0FYAQ00wg'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jxx/ckjez33i3897t1alue5w54wiw', // style
      center: [-73.8589, 40.7079],
      zoom: 10.5
    });

    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['gridplaces'] // layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
    .addTo(map);
});

    </script>

  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/8.2.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/8.2.1/firebase-auth.js"></script>
  <script src="/__/firebase/8.2.1/firebase-firestore.js"></script>

  </body>
</html>
